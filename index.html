<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ChronoTale: Begin your journey across timelines. Download the latest adventure now!">
  <meta name="theme-color" content="#1abc9c">
  <title>ChronoTale: Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
      animation: fadeInBody 1.5s ease forwards;
      position: relative;
    }

    body::before, body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: radial-gradient(#ffffff22 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    body::after {
      background-size: 100px 100px;
      opacity: 0.5;
      animation: moveStars 150s linear infinite reverse;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeUp 2s ease forwards;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin-bottom: 0.5em;
    }

    p {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      margin-bottom: 2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.9;
    }

    .download-btn {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      border: none;
      padding: 18px 40px;
      font-size: 1.3em;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(26, 188, 156, 0.5);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .download-btn:hover,
    .download-btn:focus {
      background: linear-gradient(135deg, #16a085, #1abc9c);
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(26, 188, 156, 0.7);
      outline: none;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    footer:hover {
      opacity: 1;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ChronoTale</h1>
    <p>Your journey across timelines begins here. Download the latest version and embark on your adventure!</p>

    <a href="https://github.com/andy64lol/ChronoTale/archive/refs/heads/main.zip" 
       class="download-btn" download>
      Download ChronoTale (.zip)
    </a>

    <footer>
      &copy; 2025 ChronoTale. Made with ❤️ by Andy64lol and buddies.
    </footer>
  </div>
</body>
</html>
